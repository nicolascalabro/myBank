<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de nomina</title>
</head>
<body>
    {% for n in object_list %} <!--object_list es donde el framework te manda toda la info-->
    <ul>
        <li>Apellido: {{n.apellido}}</li>
        <a href="{% url 'ver_detalle_nomina' n.id %}">Ver</a>
    </ul>

    {% endfor %}
</body>
</html>
